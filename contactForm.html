<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactStyle.css">
    <title>Contact</title>
</head>
<body>
    <div class="main">
        <div class="body1">
            <div class="body11">
            <p id="con">Contact Me</p>
            <p  class="pera">Your Name*</p>
            <input type="text" id="Name"  class="inp" placeholder="Your Full Name">
            <p  class="pera"> Email Address*</p>
            <input id="email" class="inp"  type="email" placeholder="Email Address">
            <p class="pera">Phone Number*</p>
            <input id="number" class="inp"  type="number" placeholder="Phone Number">
            <p class="pera">Your message</p>
            <textarea rows="4" placeholder="Enter your message here...."></textarea>
            <br>
            <button id="submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
